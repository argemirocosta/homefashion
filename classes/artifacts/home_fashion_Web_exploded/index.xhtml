<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Home Fashion - Sistema de Vendas</title>
	<center>
		<p:outputLabel value="Home Fashion"
			style="font-size: 60px;font-family:Arial;font-weight: bold" />
	</center>

	<link href="css/style.css" type="text/css" rel="stylesheet" />

</h:head>

<h:body>

	<h:form id="form">

		<p:growl id="growl" showDetail="true" />

		<center>

			<p:graphicImage style="margin-top:40px; margin-bottom:20px;"
				value="imgs/moda.png" width="12%" height="12%" />

			<p:panel header="Login" style="width:300px;">

				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel value="Usuário:" />
					<p:inputText value="#{usuarioSessionController.usuario.login}"
						required="true" requiredMessage="Informe o usuário." />
					<p:outputLabel value="Senha:" />
					<p:password value="#{usuarioSessionController.usuario.senha}"
						required="true" requiredMessage="Informe a senha." />
				</p:panelGrid>

				<p:separator />
				<p:commandButton value="Entrar" icon="confirmar"
					action="#{usuarioSessionController.login()}" update="growl" />
			</p:panel>

		</center>
	</h:form>

	<br></br>
	<br></br>
	<br></br>

	<h:form id="formBtnCadastro">

		<center>
			<h3>Não é cadastrado? Clique abaixo!</h3>
			<p:commandButton value="Cadastrar" icon="pessoa"
				onclick="PF('dlgCadastro').show();" />
		</center>

	</h:form>

	<p:dialog widgetVar="dlgCadastro" header="Cadastro de Usuário"
		height="auto" width="auto" resizable="false" modal="true">
		<h:form id="formCadastro">

			<p:panelGrid columns="2" styleClass="semBorda">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{usuarioSessionController.usuario.nome}"
					required="true" requiredMessage="Informe o usuário." />

				<p:outputLabel value="Login:" />
				<p:inputText value="#{usuarioSessionController.usuario.login}"
					required="true" requiredMessage="Informe o usuário." />

				<p:outputLabel value="Senha:" />
				<p:password value="#{usuarioSessionController.usuario.senha}"
					required="true" requiredMessage="Informe a senha." />
			</p:panelGrid>

			<br></br>

			<p:separator />

			<br></br>

			<center>
				<p:commandButton value="Cadastrar" icon="confirmar"
					action="#{usuarioSessionController.insereUsuario()}"
					update=":form:growl, :formCadastro" />

				<p:commandButton value="Fechar" icon="cancelar"
					style="margin-left:10px" onclick="PF('dlgCadastro').hide();" />
			</center>

			<br></br>

		</h:form>

	</p:dialog>

</h:body>
</html>
